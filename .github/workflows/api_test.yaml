name: API Test
on:
  push:
permissions:
  contents: read
jobs:
  api_test:
    runs-on: ubuntu-latest
    name: API Test
    services:
      api:
        image: ghcr.io/alphaspheredotai/vocalizr:latest
        ports:
          - 7860:7860
        options: >-
          --health-cmd "curl -o /dev/null -f -s -w 'Status: %{http_code},\tTime: %{time_total}s' http://localhost:7860/"
          --health-interval 10s
          --health-timeout 5s
          --health-start-period 15s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Step CI
        uses: stepci/stepci@2.8.2
        with:
          workflow: ".github/stepci.yaml"
          verbose: true
