package:
  name: vocalizr
  version: 0.0.13
  description: Voice Generator part of the Chatacter Backend
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-as-3.12
      - libstdc++
  options:
    no-depends: true
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - ./melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - uv
      - build-base
      - bash
      - busybox
      - rustup
      - gcc
      - python-as-3.12
      - python-3.12-base
      - python-3.12-base-dev
pipeline:
  - name: Build
    runs: |-
      set -x
      export UV_LINK_MODE="copy"
      export UV_NO_BUILD="1"
      export UV_NO_CACHE="1"
      export UV_NO_DEV="1"
      export UV_SYSTEM_PYTHON="1"
      export UV_NO_MANAGED_PYTHON="1"
      export UV_TOOL_BIN_DIR="/usr/bin"
      export UV_TOOL_DIR="/usr/share"
      export TOOL_BIN_DIR="${{targets.destdir}}${UV_TOOL_BIN_DIR}"
      export TOOL_DIR="${{targets.destdir}}${UV_TOOL_DIR}/${{package.name}}"
      uv tool install --no-cache ${{package.name}}
      rm $UV_TOOL_DIR/.lock
      mkdir -p $TOOL_BIN_DIR $TOOL_DIR
      mv "${UV_TOOL_BIN_DIR}/${{package.name}}" "${TOOL_BIN_DIR}/${{package.name}}"
      mv $UV_TOOL_DIR $TOOL_DIR
      # uv cache clean
    # - uses: strip
