  - name: Build
    runs: |-
      mkdir -p ${{targets.destdir}}/usr/bin
      mkdir -p ${{targets.destdir}}/usr/bin/pycrucible_payload
      mkdir -p ${{targets.destdir}}/usr/share/vocalizr
      ln -s ${{targets.destdir}}/usr/bin/pycrucible_payload/ ${{targets.destdir}}/usr/share/vocalizr/
      uvx pycrucible -e . -o ${{targets.destdir}}/usr/bin/vocalizr
      export UV_PROJECT_ENVIRONMENT="${{targets.destdir}}/usr/bin/pycrucible_payload/.venv"
      export UV_VENV_CLEAR=1
      uv sync
      rm ${{targets.destdir}}/usr/bin/pycrucible_payload/.venv/.lock
      uv cache prune
      chmod +x "${{targets.destdir}}/usr/bin/vocalizr"
