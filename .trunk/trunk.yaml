version: 0.1
cli:
  version: 1.22.15
merge: 
  required_statuses:
    - CodeFactor
plugins:
  sources:
    - id: trunk
      ref: v1.6.8
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  enabled:
    - yamllint@1.37.1
    - black@25.1.0
    - actionlint@1.7.7
    - bandit@1.8.3
    - checkov@3.2.427
    - git-diff-check
    - hadolint@2.12.1-beta
    - isort@6.0.1
    - markdownlint@0.45.0
    - prettier@3.5.3
    - renovate@40.0.6
    - ruff@0.11.10
    - taplo@0.9.3
    - trufflehog@3.88.32
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
