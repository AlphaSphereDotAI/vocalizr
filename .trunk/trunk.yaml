version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
    - id: configs
      ref: v1.1.0
      uri: https://github.com/trunk-io/configs
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - ty@0.0.1-alpha.20
    - trufflehog-git@3.90.6
    - pre-commit-hooks@5.0.0
    - trivy@0.66.0
    - yamlfmt@0.17.2
    - gitleaks@8.28.0
    - actionlint@1.7.7
    - bandit@1.8.6
    - checkov@3.2.469
    - git-diff-check
    - hadolint@2.13.1
    - markdownlint@0.45.0
    - renovate@41.97.5
    - ruff@0.12.12:
        commands:
          - lint
          - format
    - taplo@0.10.0:
        commands:
          - lint
          - format
    - trufflehog@3.90.6
    - yamllint@1.37.1
  disabled:
    - prettier
    - black
    - mypy
    - pylint
    - isort
    - terrascan
actions:
  enabled:
    - commitizen
    #- commitlint
    - trufflehog-pre-commit
    #- uv-check
    - uv-sync
    - uv-lock
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-check-pre-push-always
    - trunk-check-pre-commit
