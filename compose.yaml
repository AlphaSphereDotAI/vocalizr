#file: noinspection ComposeUnknownKeys
name: Vocalizr
services:
  vocalizr:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:098fe7e83a7103c544dad6c6594e7b4dbdf0ff7956c1075b282b955286111179
    ports:
      - "7860:7860"
    volumes:
      - huggingface:/home/app/hf
      - results:/home/app/results
      - logs:/home/app/logs
    post_start:
      - command: chown -R app:app /home/app
        user: root
    environment:
      - GRADIO_SERVER_PORT=7860
volumes:
  huggingface:
  results:
  logs:
