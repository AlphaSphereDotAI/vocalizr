#file: noinspection ComposeUnknownKeys
name: Vocalizr
services:
  vocalizr:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:778366cc28b421881820e5b7cc3de7ed6b973ad35afaae4338f7f56ece037333
    ports:
      - "7860:7860"
    volumes:
      - huggingface:/home/app/hf
      - results:/home/app/results
      - logs:/home/app/logs
    post_start:
      - command: chown -R app:app /home/app
        user: root
    environment:
      - GRADIO_SERVER_PORT=7860
    healthcheck:
      test: [
        "CMD",
        "curl",
        "-o",
        "/dev/null" ,
        "-f",
        "-s",
        "-w",
        "'Status: %{http_code},\tTime: %{time_total}s'",
        "http://localhost:7860/"
      ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
      start_interval: 5s
volumes:
  huggingface:
  results:
  logs:
