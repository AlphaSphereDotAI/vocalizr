#file: noinspection ComposeUnknownKeys
name: Vocalizr
services:
  vocalizr:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:31bc342e98df54b6d67c1aeedc5934dcdc97e52c7c1e83c08b02a18161b2e4f7
    ports:
      - "7860:7860"
    volumes:
      - huggingface:/home/app/hf
      - results:/home/app/results
      - logs:/home/app/logs
    post_start:
      - command: chown -R app:app /home/app
        user: root
    environment:
      - GRADIO_SERVER_PORT=7860
volumes:
  huggingface:
  results:
  logs:
