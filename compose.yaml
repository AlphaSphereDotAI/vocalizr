#file: noinspection ComposeUnknownKeys
name: Vocalizr
services:
  vocalizr:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:c1e7a3e348dd3d3b2b966e2f744c9d5dc36f4ad44e2120b94dcbce561d7654a8
    ports:
      - "7860:7860"
    volumes:
      - huggingface:/home/app/hf
      - results:/home/app/results
      - logs:/home/app/logs
    post_start:
      - command: chown -R app:app /home/app
        user: root
    environment:
      - GRADIO_SERVER_PORT=7860
volumes:
  huggingface:
  results:
  logs:
