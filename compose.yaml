#file: noinspection ComposeUnknownKeys
name: Vocalizr
services:
  vocalizr:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:6db7cf49c9d8ec62db9ff0eb6d9f51ed2e79961df9f8b226d13a7ec95a492261
    ports:
      - "7860:7860"
    volumes:
      - huggingface:/home/app/hf
      - results:/home/app/results
      - logs:/home/app/logs
    post_start:
      - command: chown -R app:app /home/app
        user: root
    environment:
      - GRADIO_SERVER_PORT=7860
volumes:
  huggingface:
  results:
  logs:
