services:
  vocalizr:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:098fe7e83a7103c544dad6c6594e7b4dbdf0ff7956c1075b282b955286111179
    ports:
      - "7860:7860"
    volumes:
      - huggingface:/home/app/.cache/huggingface
      - results:/home/app/results
      - logs:/home/app/logs
    environment:
      - GRADIO_SERVER_PORT=7860
      - GRADIO_SERVER_NAME=0.0.0.0
volumes:
  huggingface:
  results:
  logs:
